<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TodoApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <header>
    <div class="mainword">My Day</div>
    <p id="today"></p>
  </header>
  <app-root></app-root>
  <script>
    let today = document.getElementById("today");
    const date = new Date();
    today.innerText = date.toDateString();
  </script>
</body>
</html>
